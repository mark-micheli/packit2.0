<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pack.It - Task List</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<!-- Navbar and Header -->
  <body>
  	<header>
  		<div class="navbar navbar-default">
  			<div class="container">  
  				<div class="navbar-header">
  					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  						<span class="icon-bar"></span>
  					</button>
  					<a href="" class="navbar-brand">Pack.It</a>
  				</div>
  					<div class="collapse navbar-collapse" id="example">
  					</div>
  				</div>
  			</div>
  	</header>

<!-- List Element With Tasks -->
  	<div class="container">
  		<ul class="list-group">
  			<li class="list-group-item">
          <label class="checkbox-inline"><input type="checkbox" class="check" value="">Check Flight Time</label>
          <button type="button" class="btn btn-link pull-right"><span class="glyphicon glyphicon-trash" id="trash" aria-hidden="true"></span></button>
          <span class="badge" style="float:right">Mary</span></a>
          <span class="label label-danger" style="float:right">Urgent</span>
        </li>
        <li class="list-group-item">
          <label class="checkbox-inline"><input type="checkbox" class="check" value="">Do Laundry</label>
          <button type="button" class="btn btn-link pull-right"><span class="glyphicon glyphicon-trash" id="trash" aria-hidden="true"></span></button>
          <span class="badge" style="float:right">Todd</span></a>
          <span class="label label-warning" style="float:right">Coming Up</span>
        </li>
  			<li class="list-group-item">
          <label class="checkbox-inline"><input type="checkbox" class="check" value="">Pack 3 Shirts</label>
          <button type="button" class="btn btn-link pull-right"><span class="glyphicon glyphicon-trash" id="trash" aria-hidden="true"></span></button>
          <span class="badge" style="float:right">Lincoln</span></a>
          <span class="label label-success" style="float:right">Low Priority</span>
        </li>
  			<li class="list-group-item">
          <label class="checkbox-inline"><input type="checkbox" class="check" value="">Find Catsitter</label>
          <button type="button" class="btn btn-link pull-right"><span class="glyphicon glyphicon-trash" id="trash" aria-hidden="true"></span></button>
          <span class="badge" style="float:right">Todd</span></a>
          <span class="label label-danger" style="float:right">Urgent</span>
        </li>
  	</div>

<!-- Beginning of Modal -->
  	  	<!-- <div class= "span7 text-center"> -->
  	  	<div align="center">
  			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-1">Add Task</button> 
  			<div class="modal" id="modal-1">
  				<div class="modal-dialog">
  					<div class="modal-content">
  						<div class="modal-header">
  							<button type="button" class="close" data-dismiss="modal">&times;</button>
					  	
              <!--Modal Elements-->
							<h3 class="modal-title">Add Task</h3>
									<br></br>
              
              <!-- Task Entry / Text Box -->
							 <div class="form-group">
								<label for="usr">Task Name:</label>
								<input type="text" class="form-control" id="usr">
							 </div>
              
              <!-- Task Priority / Drop Down -->
  						  <div class="form-group">
  						  			<label for="sel1">Choose Priority (select one):</label>
  						  			<select class="form-control" id="dropdown1">
  						  				<option>Urgent</option>
  							   			<option>Coming Up</option>
  							   			<option>Low Priority</option>
  							   		</select>
  							 </div>
              
              <!-- Assign Task / Drop Down -->
                <div class="form-group">
                    <label for="sel1">Assign to Family Member:</label>
                    <select class="form-control" id="dropdown2">
                      <option>Mary</option>
                      <option>Todd</option>
                      <option>Lincoln</option>
                    </select>
                    <br></br>

                <!-- Confirm Task Button -->
							<button type="button" class="btn btn-success" id="sel1" data-dismiss="modal">Confirm</button> 
						</div>
					</div>
				</div>
			</div>
		</div>
      
<!-- <div -->
	<script src = "JS/javascript.js"></script> 
  </body>
</html>
